<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Message Reader</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      padding: 8px 16px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #128C7E;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    h2 {
      color: #128C7E;
      margin-top: 0;
      text-align: center;
    }
    .logo {
      width: 40px;
      height: 40px;
      margin: 0 auto 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icon48.png" alt="WhatsApp Reader Logo" class="logo">
    <h2>WhatsApp Message Reader</h2>
    <textarea id="queryInput" placeholder="Enter your query here (e.g., 'Read last 10 messages from 3 chats and email them to me')"></textarea>
    <button id="processButton">Process Query</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
