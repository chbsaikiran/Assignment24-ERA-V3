<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Message Reader</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #128C7E;
    }
    input[type="number"] {
      width: 60px;
      padding: 4px;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    h2 {
      color: #128C7E;
      margin-top: 0;
      text-align: center;
    }
    .logo {
      width: 40px;
      height: 40px;
      margin: 0 auto 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icon48.png" alt="WhatsApp Reader Logo" class="logo">
    <h2>WhatsApp Reader</h2>
    <div class="input-group">
      <label for="messageCount">Number of messages:</label>
      <input type="number" id="messageCount" min="1" max="50" value="10">
    </div>
    <button id="readMessages">Read Messages</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
